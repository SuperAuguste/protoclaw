syntax = "proto3";

package hello;

import "swag.proto";

option (.a.a).a.(a).(.c.c).b = 10;

message Greeting {
    option (.a.a).a.(a).(.c.c).b = 10;

    Kind kind = 1 [deprecated=true];
    Recipient recipient = 2;
    
    enum Kind {
        option (.a.a).a.(a).(.c.c).b = 10;

        Formal = 0;
        Informal = 1;
    }
    
    message Recipient {
        string name = 1;
        int64 coolness_percent = 2;
        Swag swag = 3;
    }
}
